<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>인풋 요소 공통(대부분) 속성</h1>
<form action="#">
  <label for="valIp">value</label>
  <input
    id="valIp"
    type="text"
    value="저장됨"
  >
  <br><br>
  <label for="afIp">autofocus</label>
  <input
    id="afIp"
    type="text"
    placeholder="자동 포커스됨"
    autofocus
  >
  <br><br>
  <label for="roIp">readonly</label><br>
  <input
    id="roIp"
    type="text"
    value="읽기만 가능, 전송됨"
    readonly
  >
  <br><br>
  

</form>
  
</body>
</html>
