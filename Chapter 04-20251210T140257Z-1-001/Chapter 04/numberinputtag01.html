<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>숫자 관련 인풋타입</h1>
  <action="#">
    <label for="numIp">number</label><br>
    <input
      id = "numIp"
      type = "number"
      min="0"
      max="10"
    >
    <br><br>
    <label for="rgIp">range</label><br>
    <input
      id="rgIp"
      type="range"
      min="0"
      max="100"
      step="10"
    >
    <br><br>
    <label for="dtIp">date</label><br>
    <input
      id="dtIp"
      type="datetime-local"
      min="2020-01-01"
      value="2020-06-15"
      max="2020-12-31"
    >
    <br><br>

  </form>
</body>
</html>
